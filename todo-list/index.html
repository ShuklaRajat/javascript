<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vanilla JS TODO App</title>
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
    </head>
    <body class="container">
        <header class="logo">
            <h2 class="headline">Vanilla JavaScript Todo App</h2>
        </header>

        <div class="main">
            <form onsubmit="handleSubmitForm(event)">
            <!-- <form> -->
                <input id="inp" type="text" placeholder="New Todo ...">
                <button id="submitBtn" type="submit" onsubmit="submitForm()">
                    <i class="fas fa-plus-square"></i>
                </button>
            
            </form>
            <div class="todoList">
                <ul>
                </ul>
                <a class="clearAll" id="clearAll" onclick="clearAll(event)">Clear All</a>
            </div>
        </div>
    </body>
     <script type="text/javascript" src="js/app.js"></script>
